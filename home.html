<script>
  $(document).ready(function() {
    // Execute the animation when the page loads
    $('html, body').animate({
      scrollTop: 75 // Change this value to the desired number of pixels
    }, 'slow');

    // Execute the animation every time someone scrolls
    $(window).scroll(function() {
      $('html, body').animate({
        scrollTop: 75 // Change this value to the desired number of pixels
      }, 'slow');

      // Add the CSS to hide the scrollbar after scrolling
      if ($(window).scrollTop() > 74) {
        $('head').append('<style>html, body { overflow: hidden; }</style>');
      } else {
        $('style[data-added="true"]').remove();
      }
    });

    // Add a data-added attribute to the style element to prevent it from being added multiple times
    $('head style').attr('data-added', 'true');
  });
</script>
