<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slideshow</title>
    <style>
        #slideshow-example .slide {
            display: none;
        }

        #slideshow-example .slide.active {
            display: block;
        }
        
        #har {
        display: flex;
    justify-content: center;
  width: 300px;
  height: auto;
}
    </style>
</head>
<body>
    <div id="slideshow-example" data-component="slideshow">
        <div role="list">
            <div class="slide active">
                <a href="https://example.com/page1">
                  <middle>
                    <img src="../assets/img/dc.png" alt="1">
                      </middle>
                </a>
            </div>
            <div class="slide">
                <a href="https://example.com/page2">
                  <middle>
                    <img src="../assets/img/cs.png" alt="2">
                      </middle>
                </a>
            </div>
            <div class="slide">
                <a href="https://example.com/page3">
                  <middle>
                    <img src="../assets/img/hl.png" alt="3">
                      </middle>
                </a>
            </div>
        </div>
    </div>
</middle>
  
    <script>
        var slideshows = document.querySelectorAll('[data-component="slideshow"]');
        slideshows.forEach(initSlideShow);

        function initSlideShow(slideshow) {
            var slides = document.querySelectorAll(`#${slideshow.id} [role="list"] .slide`);
            var index = 0, time = 5000;

            slides[index].classList.add('active');

            setInterval( () => {
                slides[index].classList.remove('active');

                index++;
                if (index === slides.length) index = 0;

                slides[index].classList.add('active');
            }, time);
        }
    </script>
</body>
</html>
