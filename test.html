<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <style>
    #slideshow-example .slide {
      display: none;
    }

    #slideshow-example .slide.active {
      display: block;
      width: 100%;
      height: 200px;
      overflow: hidden;
      position: relative;
    }

    #slideshow-example .slide.active #har {
      object-fit: contain;
      height: 100%;
      width: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="slideshow-example" data-component="slideshow">
    <div role="list">
      <div class="slide active">
        <a href="https://example.com/page1">
          <img id="har" src="../assets/img/hl.png" alt="Slide 1">
        </a>
      </div>
      <div class="slide">
        <a href="https://example.com/page2">
          <img id="har" src="../assets/img/ng.png" alt="Slide 2">
        </a>
      </div>
      <div class="slide">
        <a href="https://example.com/page3">
          <img id="har" src="../assets/img/sk.png" alt="Slide 3">
        </a>
      </div>
    </div>
  </div>

  <script>
    var slideshows = document.querySelectorAll('[data-component="slideshow"]');
    slideshows.forEach(initSlideShow);

    function initSlideShow(slideshow) {
      var slides = document.querySelectorAll(`#${slideshow.id} [role="list"] .slide`);
      var index = 0, time = 5000;

      slides[index].classList.add('active');

      setInterval(() => {
        currentImageIndex = (currentImageIndex + 1) % slides.length;
        slides.forEach((slide, index) => {
          slide.classList.remove('active');
          if (index === currentImageIndex) {
            slide.classList.add('active');
          }
        });
      }, 3000);
    }
  </script>
</body>
</html>
