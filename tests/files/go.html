			if (currentUrlIndex < 0) {
				currentUrlIndex = urls.length - 1;
			}
			updateUrl();
		});

		nextButton.addEventListener("click", () => {
			currentUrlIndex++;
			if (currentUrlIndex >= urls.length) {
				currentUrlIndex = 0;
			}
			updateUrl();
});

			const url = `url.html?${encodeURIComponent(urls[currentUrlIndex])}`;
			window.open(url, "_blank");
		});

		function updateUrl() {
			currentUrlText.innerText = urls[currentUrlIndex];
			currentUrl.innerText = urls[currentUrlIndex];
                        iframe.src = 'https://ultra-learn.vercel.app/fire1.html?query=https://' + urls[currentUrlIndex];
