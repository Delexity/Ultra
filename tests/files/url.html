<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			font-family: Arial, sans-serif;
		}
		#form {
			display: flex;
			flex-direction: column;
			align-items: center;
	justify-content: center;
			margin-bottom: 20px;
		}
		#name-input {
			padding: 5px;
			margin-bottom: 10px;
		}
		#img-url-input {
			padding: 5px;
			margin-bottom: 10px;
		}
		#button-code {
			display: block;
		}
	</style>
</head>
<body>
	<div id="form">
		<input id="name-input" type="text" placeholder="Name" required>
		<input id="img-url-input" type="text" placeholder="Image URL" required>
		<button id="submit-button">Submit</button>
	</div>
	<div id="button-code">
		<pre><code>
&lt;button id=&quot;exampleButton&quot; onclick=&quot;go('THE URL PARAMETER')&quot;&gt;
	&lt;img id=&quot;exampleImage&quot; src=&quot;IMG URL&quot;&gt;
	&lt;p id=&quot;exampleText&quot;&gt;NAME&lt;/p&gt;
&lt;/button&gt;
		</code></pre>
	</div>

	<script>
		const nameInput = document.getElementById("name-input");
		const imgUrlInput = document.getElementById("img-url-input");
		const buttonCode = document.getElementById("button-code");

		const submitButton = document.getElementById("submit-button");
		submitButton.addEventListener("click", () => {
			const name = nameInput.value;
			const imgUrl = imgUrlInput.value;

			const buttonCodeHtml = `
&lt;button id=&quot;exampleButton&quot; onclick=&quot;go('https://${location.search.slice(1)}')&quot;&gt;
	&lt;img id=&quot;exampleImage&quot; src=&quot;${imgUrl}&quot;&gt;
	&lt;p id=&quot;exampleText&quot;&gt;${name}&lt;/p&gt;
&lt;/button&gt;
`;

			buttonCode.innerHTML = buttonCodeHtml;
		});

		function go(query) {
			// Handle the URL parameter here
			console.log(query);
		}
	</script>
</body>
</html>
