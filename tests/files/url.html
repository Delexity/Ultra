<!DOCTYPE html>
<html>
<head>
	<title>Button Code Generator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		#form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		#name-input, #img-url-input {
			padding: 5px;
			margin-bottom: 10px;
		}
		#button-code {
			display: block;
		}
	</style>
</head>
<body>
	<div id="form">
		<input id="name-input" type="text" placeholder="Name" required>
		<input id="img-url-input" type="text" placeholder="Image URL" required>
		<button id="submit-button">Submit</button>
	</div>
	<div id="button-code">
		<pre><code id="generated-code"></code></pre>
	</div>

	<script>
		const nameInput = document.getElementById("name-input");
		const imgUrlInput = document.getElementById("img-url-input");
		const buttonCode = document.getElementById("generated-code");
		let items = [];
		let currentItemIndex = 0;

		const submitButton = document.getElementById("submit-button");
		submitButton.addEventListener("click", () => {
			const name = nameInput.value;
			const imgUrl = imgUrlInput.value;

			items.push({ name, imgUrl });

			if (currentItemIndex < items.length) {
				nameInput.value = items[currentItemIndex].name;
				imgUrlInput.value = items[currentItemIndex].imgUrl;
				currentItemIndex++;
			} else {
				currentItemIndex = 0;
				items = [];
			}

			const buttonCodeHtml= `
&lt;button id="exampleButton" onclick="go('${items.map(item => `https://example.com/?name=${encodeURIComponent(item.name)}&imgUrl=${encodeURIComponent(item.imgUrl)}`).join("&")}')"&gt;
	${items.map((item, index) => `
		${index === 0 ? '<img id="exampleImage" src="' : ''}
		${item.imgUrl}
		${index === 0 ? '" />' : ''}
		<p id="exampleText">${item.name}</p>
	`).join("\n")}
&lt;/button&gt;
`;

			buttonCode.innerHTML = buttonCodeHtml;
		});

		function go(query) {
			// Handle the URL parameter here
			console.log(query);
		}

		// Ask the user for an additional input
		const additionalInput = prompt("Please enter an additional input:");
		console.log("Additional input:", additionalInput);
	</script>
</body>
</html>
